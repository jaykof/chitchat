{{ define "content" }}

<form class="form-signin" role="form" action="/signup_account" method="post">
    <h2 class="form-signin-heading">
        <i class="fa fa-comments-o">
            ChitChat
        </i>
    </h2>
    <div class="lead">注册新账户</div>
    <input id="name" type="text" name="name" class="form-control" placeholder="姓名" required autofocus>
    <input type="email" name="email" class="form-control" placeholder="Email 地址" required>
    <input type="password" name="password" class="form-control" placeholder="密码" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>

{{ end }}
